<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse FindBooks app</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.0.18.min.js"></script>
    <script src="js/findbooks.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h1>Parse FindBooks</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-books-template">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="book-title" class="field" placeholder="¿Cual es el titulo del libro?" type="text" />
          <input id="book-author" class="field" placeholder="¿Quien lo escribio?" type="text" />

        </header>

        <div id="main">
          
          <ul id="book-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

      </div>
    </script>

    <script type="text/template" id="book-template">
      <li>
        <div class="view">
          <label class="title"><%= title %></label>
          <label class="author"><%= author %></label>
          <button class="destroy"></button>
        </div>
        <input class="edit title" value="<%= title %>">
        <input class="edit author" value="<%= author %>">
      </li>
    </script>


  </body>

</html>
