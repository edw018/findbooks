<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1,minimum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>FindBooks app</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <!--<script src="cordova-2.3.0.js"></script>-->
    <script src="js/jquery.js"></script>
    <script src="js/quo.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/iscroll-lite.js"></script>
    <script src="js/parse-1.1.15.min.js"></script>
    
    <!--<script src="js/jquery.hammer.js"></script>
    <script src="js/jquery.specialevent.hammer.js"></script> -->
    
  </head>

  <body>

    <div id="all" class="application">
      <div class="front">
      </div>

    </div>


    <script type="text/template" id="book-detail-template">
    <section id="book-detail" class="popup view scrollable bottom animate"><div>
      <section id="photo" class="book image medium left">
        <div class="shadow"></div>
        <img src='<%= photo %>' alt="">
      </section>
      <section id="detail">
        <h1> The Lean Startup</h1>
        <button type="button" id="book-author" class="">Eric Ries</button>
        <p class="paragraph medium">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse et elit felis, non sollicitudin enim. Curabitur at scelerisque purus. In sagittis imperdiet turpis, quis laoreet arcu mattis nec.
        </p>
      </section>
      <section id="ownerslist">
        <ul>
          <li>Gabriel</li>
          <li>Andres</li>
          <li>Daniel</li>
          <li>Rodrigo</li>
          <li>Simon</li>
          <li>Marta</li>
          <li>Maria</li>
          <li>Rosa</li>
        </ul>
      </section>
    </div></section>
    </script>

    <!-- Templates -->
    <script type="text/template" id="add-template">


      <section id="add" class="popup view bottom animate have-toolbar">
        
        <section id="toolbar-add-view" class="toolbar top">
          <header>
            <div class="left">
              <h1>Agregar un libro que tengo</h1>
            </div>
            
            <button id="add-book-done" class="done right text">Listo</button>
          </header>
        </section>

        <div id="add-content" class="scrollable"><div>

        <form>

          <label>
            <span class="label">Título:</span>
            <span class="input">      
              <input type="text" name="book-title" id="book-title">
            </span> 
          </label>
        
          <label>
            <span class="label">Autor/es:</span>
            <span class="input">
              <input type="text" name="author-name" id="author-name">
            </span>
          </label>
        
          <label>
            <span class="label">Categoría:</span>
            <span class="input">
              <select name="category-name" id="category-name">
                <option value=""></option>
                <option value="Niños">Niños</option>
                <option value="Novela">Novela</option>
                <option value="Biografia">Biografia</option>
                <option value="Ciencia Ficción">Ciencia Ficción</option>
              </select>              
            </span>
          </label>

          <button type="button" id="book-photo" class="photo ">Tomale una foto a tu libro</button>

          <button type="button" id="book-more-info" class=" ">Agrega mas información</button>

          <section id="image-input-photo" class="book medium">
            <div class="shadow"></div>
            <img src='' alt="">
          </section>
          
          <div class="clearfix"></div>
        </form>

      </div></div></section>
    </script>

    <script type="text/template" id="search-template"> 
      <section id="search" class="column display-none view scrollable sidebar right animate"><div>
          <ul></ul>
      </div></section>
    </script>

    <script type="text/template" id="home-template"> 
      <section id="home" class="doble-column show-right animate">
        <section id="highlight" class="scrollable column  left"><div>
          <ul></ul>
        </div></section>

        <section id="personal" class="scrollable column  right"><div>
          <ul></ul>  
        </div></section>
      </section>
    </script>

    <script type="text/template" id="book-template">
      <article class="book small">
        <div class="shadow"></div>
        <img src='books/<%= image %>.jpg' alt="">
      </article>
    </script>

    <script type="text/template" id="toolbar-template" >
      <section id="toolbar-main" class="toolbar">
        <header>
          <div class="center search-input hide">
            <input id="search-query" type="text" >
          </div>
          <div class="center title-app">
            <h1>Find Books</h1>
          </div>
          
          <button class="add left">Agregar</button>
          <button class="search right">Buscar</button>
          <button class="find right">Encontrar</button>
          <button class="back hide left">Atras</button>
        </header>
      </section>
    </script>

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/javascript" src="../cordova-2.3.0.js"></script>
    <script type="text/javascript" src="js/findbooks.js"></script> 
    <script type="text/javascript">
      // app.initialize();
    </script>
  </body>

</html>
